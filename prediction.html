<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pollen Grain Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #b5cc30;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      margin-left: 20px;
      color: crimson;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      background: url('./images(1).jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .upload-icon {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #98c379;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .upload-icon::before {
      content: "⬆️";
      font-size: 80px;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .result {
      margin-top: 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pollen Grain Classification</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="upload-icon"></div>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Submit</button>
    </form>
    <div class="result">
      The pollen grain type is {{ result }}
    </div>
  </div>
</body>
</html>
